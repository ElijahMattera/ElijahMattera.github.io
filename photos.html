<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Only override if needed for this page */
      body {
        background: #f9f9f9;
        padding: 20px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="all-contents">
      <nav>
        <h1>Elijah Mattera's First Website</h1>
        <ul id="nav-ul">
          <li class="nav-li"><a class="nav-a" href="index.html">Home</a></li>
          <li class="nav-li">
            <a class="nav-a" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-li"><a class="nav-a" href="photos.html">Photos</a></li>
          <li class="nav-li">
            <a class="nav-a" href="Evangelion_Lore.html">Evangelion Lore</a>
          </li>
        </ul>
      </nav>
      <main>
        <h2 id="gallery">My Photo Gallery</h2>
        <div class="gallery">
          <img src="eli_martin.jpg" alt="Eli Martin" />
          <img src="Chris.png" alt="Chris" />
          <img
            src="atlasmontgomeryjohnston.jpg"
            alt="Atlas Montgomery Johnston"
          />
          <img src="Me_With_Twin.jpg" alt="Me With Twin" />
        </div>
      </main>
    </div>
  </body>
</html>
