<!DOCTYPE html>
<html>
  <head>
    <title>Elijah's Home</title>
    <style type="text/css">
      body {
        background: #222;
        position: relative;
        min-height: 100vh;
      }

      /* Evangelion wallpaper as a smaller, translucent overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url(Evangelion_wallpaper.png) no-repeat center center;
        background-size: contain;
        opacity: 0.35;
        z-index: 0;
        pointer-events: none;
        color: rgb(45, 45, 45);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        font-size: 1.5em;
        font-weight: bold;
      }

      /* Make full width instead of centered */
      #all-contents {
        width: 100%; /* use full screen */
        margin: 0; /* remove auto centering */
        padding-left: 20px; /* slight space from left edge */
        box-sizing: border-box;
      }

      /* navigation menu */
      nav {
        background: rgb(198, 4, 140);
        display: flex;
        padding: 10px;
        border-radius: 10px;
        /* MAGENTA CHROMA GLOW */
        box-shadow: 0 0 15px rgba(255, 0, 200, 0.8),
          0 0 30px rgba(255, 0, 200, 0.6);
      }

      h1 {
        display: flex;
        align-items: center;
        color: rgb(255, 255, 255);
        flex: 1;
        margin: 0;
        /* White glowing chroma for text */
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px magenta;
      }

      #nav-ul {
        list-style-image: none;
        margin: 0;
        padding: 0;
      }

      .nav-li {
        display: inline-block;
        padding: 0 10px;
      }

      .nav-a {
        text-decoration: none;
        color: #fff;
        /* White neon glow on links */
        text-shadow: 0 0 5px #fff, 0 0 10px magenta, 0 0 20px magenta;
      }

      /* main container */
      main {
        background: rgba(245, 238, 219, 0.85);
        display: flex;
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
        margin-right: 20px; /* so text doesnâ€™t stick to edge */
        /* White glow */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
          0 0 30px rgba(255, 0, 200, 0.6);
      }

      /* sidebar (image on left) */
      .sidebar {
        margin-right: 20px;
      }

      .sidebar img {
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 0 15px magenta, 0 0 25px white;
      }

      /* content (text on right) */
      .content {
        flex: 1;
        text-align: left; /* ensure text stays left */
      }

      .content h2,
      .content h3,
      .content p,
      .content li {
        /* White chroma glow on all text inside main box */
        text-shadow: 0 0 5px #fff, 0 0 10px magenta;
      }

      /* ------------------------- */
      /* Photo Gallery Section     */
      /* ------------------------- */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      .gallery img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px magenta, 0 0 20px white;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div id="all-contents" style="position: relative; z-index: 1">
      <!-- Navigation -->
      <nav>
        <h1>Elijah Mattera's First Website</h1>
        <ul id="nav-ul">
          <li class="nav-li"><a class="nav-a" href="index.html">Home</a></li>
          <li class="nav-li">
            <a class="nav-a" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-li"><a class="nav-a" href="#gallery">Photos</a></li>
          <li class="nav-li">
            <a class="nav-a" href="Evangelion_Lore.html">Evangelion Lore</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main>
        <!-- Sidebar -->
        <div class="sidebar">
          <img
            src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/02/evangelion-3-33-shinji-kaworu.jpg"
            alt="Shinji and Kaworu"
          />
        </div>

        <!-- Text Content -->
        <div class="content">
          <h2>Elijah Mattera</h2>
          <p>Student at Covington High School</p>
          <h3>Interests</h3>
          <ul>
            <li>Anime</li>
            <li>Music</li>
            <li>Minecraft</li>
          </ul>

          <!-- Photo Gallery link now in Photos tab only -->
        </div>
      </main>
    </div>
  </body>
</html>
